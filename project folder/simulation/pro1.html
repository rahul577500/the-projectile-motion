<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Simple Projectile Motion Simulator</title>
  <link rel="stylesheet" href="pro.css">

</head>

<body>
  <div id="controls">
    <h3>Projectile Settings</h3>

    <label>Initial Speed (m/s)</label>
    <input type="number" id="speed" value="50" />

    <label>Launch Angle (°)</label>
    <input type="number" id="angle" value="45" />

    <label>Gravity</label>
    <select id="gravity">
      <option value="9.8">Earth (9.8 m/s²)</option>
      <option value="1.62">Moon (1.62 m/s²)</option>
      <option value="3.71">Mars (3.71 m/s²)</option>
    </select>

    <label>Zoom</label>
    <input type="range" id="zoom" min="57" max="90" value="80" />

    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>

    <h3>Results</h3>
    <p>Range: <span id="rangeVal">0</span> m</p>
    <p>Time of Flight: <span id="tofVal">0</span> s</p>
    <p>Max Height: <span id="hmaxVal">0</span> m</p>
  </div>

  <div id="canvas-container">
    <canvas id="simCanvas" width="700" height="500"></canvas>
  </div>

  <script src="pro.js"></script>


</body>

</html>
